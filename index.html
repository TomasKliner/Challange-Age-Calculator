<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    /* - Family: [Poppins](https://fonts.google.com/specimen/Poppins)
    - Weights: 400i, 700, 800i */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap');

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: rgb(160, 160, 160);
      font-family: 'Poppins', sans-serif;
      color: hsl(0, 0%, 8%);

      --purple: hsl(259, 100%, 65%);
    }

    .attribution {
      display: fixed;
      bottom: 0;
      left: 1/2;
      transform: translateX(-50%);
      font-size: 11px;
      background-color: aqua;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .form-top {
      display: flex;
      justify-content: first baseline;
      width: 100%;
      gap: 2rem;

      &>label {
        display: flex;
        flex-direction: column;
        align-items: start;
        text-align: start;
        gap: 0.5rem;

        &>p {
          font-size: 0.8rem;
          font-weight: 700;
          margin-bottom: 0;
          text-align: start;
          color: rgb(107, 107, 107);
        }

        &>input {
          width: 8rem;
          padding: 0.5rem;
          border: 1px solid rgb(207, 207, 207);
          border-radius: 0.5rem;
          font-size: 1.5rem;
          font-weight: 800;
          text-align: start;

          &:active {
            border: 1px solid var(--purple);
          }
        }
      }
    }



    form {
      background-color: white;
      width: 40rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      border-radius: 0.9rem;
      border-bottom-right-radius: 7rem;
      box-shadow: 0px 0px 10px 0px rgba(134, 134, 134, 0.75)
    }

    #spacer {
      margin: 1rem 0;
      height: 0.1rem;
      width: 100%;
      background-color: hsl(0, 0%, 86%);
    }

    button {
      background-color: hsl(0, 0%, 8%);
      border: none;
      border-radius: 100%;
      padding: 1rem;
      cursor: pointer;

      &:hover {
        background-color: rgb(63, 63, 63);
      }
    }

    #submit-spacer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .bottom {
      display: flex;
      justify-content: space-between;
      flex-direction: column;
      width: 100%;
      font-size: 5rem;
      font-weight: 900;
      font-style: italic;

      &>div>span:first-child {
        color: var(--purple)
      }
  </style>
</head>

<body>
  <form >
    <div class="form-top" >
      <label>
        <p>DAY</p>
        <input type="text" name="day" placeholder="DD">
      </label>
      <label>
        <p>MONTH</p>
        <input type="text" name="month" placeholder="MM">
      </label>
      <label>
        <p>YEAR</p>
        <input type="text" name="year" placeholder="YYYY">
      </label>
    </div>
    <div id="submit-spacer">
      <span id="spacer">
      </span>
      <button onclick="calculateAge">
        <img src="/assets/images/icon-arrow.svg" alt="submit icon" />
      </button>
    </div>
    <div class="bottom">
      <div>
        <span>--</span>
        <span>years</span>
      </div>
      <div>
        <span>--</span>
        <span>months</span>
      </div>
      <div>
        <span>--</span>
        <span>days</span>
      </div>
    </div>
  </form>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://kliner.eu/">Tomas Kliner</a>.
  </div>
  <script>
    function calculateAge(e) {
      e.preventDefault();
      const date = new Date();
      const currentYear = date.getFullYear();
      const currentMonth = date.getMonth() + 1;
      const currentDay = date.getDate();

      const birthYear = document.querySelector('input[name="year"]').value;
      const birthMonth = document.querySelector('input[name="month"]').value;
      const birthDay = document.querySelector('input[name="day"]').value;

      const years = currentYear - birthYear;
      const months = currentMonth - birthMonth;
      const days = currentDay - birthDay;

      const bottom = document.querySelector('.bottom');
      bottom.children[0].children[0].textContent = years;
      bottom.children[1].children[0].textContent = months;
      bottom.children[2].children[0].textContent = days;

    }
  </script>
</body>
</html>
